[project]
name = "rag-interface"
version = "0.1.0"
description = "Interface layer with facade and API for RAG pipeline"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
    "rag-core",
    "rag-infra",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rag_interface"]

[tool.uv.sources]
rag-core = { workspace = true }
rag-infra = { workspace = true }
